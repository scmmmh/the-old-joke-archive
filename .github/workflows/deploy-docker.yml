name: Docker Deployment

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Branch name
      id: branch_name
      run: |
        echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
        echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
        echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}

    - name: Setup Path
      run: |
        echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV
        echo "PIPX_BIN_DIR=$HOME/.local/bin" >> $GITHUB_ENV

    - name: Install Base Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install python3-venv pipx
        pipx install poetry

    - name: Build Application
      run: |
        poetry build
        cp dist/*.whl docker/toja.whl

    - name: Build and Push Image
      uses: docker/build-push-action@v2
      with:
        username: scmmmh
        password: ${{ secrets.DOCKERACCESSTOKEN }}
        context: docker
        repository: scmmmh/oldjokearchive
        tags: ${{ steps.branch_name.outputs.SOURCE_TAG }}
        tag_with_sha: true
        dockerfile: binder/Dockerfile
